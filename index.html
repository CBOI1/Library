<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <dialog>
        <button type="reset" class="close-btn">X</button>
        <form action="#" method="dialog">
            <div>
                <label for="title">Title:</label>
                <input id="title" type="text" required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </div>
            <div>
                <label for="page-count">Number of Pages:</label>
                <input id="page-count" type="number" min="1" max="2000" required>
            </div>
            <button type="reset" class="confirm-btn">Confirm</button>
        </form>
    </dialog>
    <div class="book-container">

    </div>
    <div>
        <button class="new-book">New Book</button>
    </div>
</body>
</html>
